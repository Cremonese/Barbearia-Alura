<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
      <header>
         <div class="caixa">
            <h1><img src="logo.png" alt="Logo barbearia alura"></h1>

            <nav>
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="produtos.html">Produtos</a></li>
                  <li><a href="contato.html">Contato</a></li>
               </ul>
            </nav>
         </div>   
      </header>
      <main>
            <form>
               <label for="nomeesobrenome">Nome e Sobrenome</label>
               <input type="text" placeholder="Digite aqui" id="nomeesobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="email" placeholder="example@domain.com" id="email" class="input-padrao" required>

               <label for="telefone">Telefone</label>
               <input type="tel" placeholder="(00) 9 9999-9999" id="telefone" class="input-padrao" required>

               <label for="mensagem">Mensagem</label>
               <textarea id="mensagem" cols="70" rows="10" class="input-padrao" placeholder="Deixe aqui sua mensagem..."required></textarea>

               <fieldset>
                  <legend>Como prefere receber nosso contato?</legend>
                  <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                  Email</label>
                  
                  <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
                  Telefone</label>
                  
                  <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                  Whatsapp</label>
                  
               </fieldset>

               <fieldset>
                  <legend>Qual horário prefere ser atendido?</legend>
                  <select>
                     <option>Manhã</option>
                     <option>Tarde</option>
                     <option>Noite</option>
                  </select>
               </fieldset>
               <label><input type="checkbox" class="checkbox" checked>
                  Gostaria de receber nossas novidades por Email?
               </label>
               <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
               <thead>
                  <Tr>
                     <th>Dias</th>
                     <th>Horário</th>
                  </Tr>
               </thead>
               <tbody>
                  <Tr>
                     <td>Segunda</td>
                     <td>8h~20h</td>
                  </Tr>
                  <Tr>
                     <td>Quarta</td>
                     <td>8h~20h</td>
                  </Tr>
                  <Tr>
                     <td>Sexta</td>
                     <td>8h~20h</td>
                  </Tr>
               </tbody>   
            </table>
      </main>      
      <footer>
         <img src="logo-branco.png" alt="">
         <p class="copyright">&copy; Copyright Barbearia Alura   2023</p>
      </footer>
    </body>

</html>
